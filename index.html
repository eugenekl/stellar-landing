<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stellar</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Oxygen:400,700|Roboto+Slab&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <header class="header">
      <img class="header__logo" src="images/logo.png" />
      <p>STELLAR</p>
    </header>
    <img class="hero" src="images/hero.png" />
    <h1 class="headline">Making weather your best travel partner</h1>
    <div class="subheading">
      <div class="benefits">
        <img class="benefits__icon" src="images/icon-weather.png" />
        <p>Reliable weather forecasts</p>
      </div>
      <div class="benefits">
        <img class="benefits__icon" src="images/icon-sunbed.png" />
        <p>Plan the best vacation times</p>
      </div>
      <div class="benefits">
        <img class="benefits__icon" src="images/icon-luggage.png" />
        <p>Weather-related travel tips</p>
      </div>
      <div class="benefits">
        <img class="benefits__icon" src="images/icon-updates.png" />
        <p>Get weather updates</p>
      </div>
    </div>
    <div class="cta">
      <button class="cta__button">GET STELLAR</button>
      <p class="cta__copy">Free on iOS + Android</p>
    </div>
  </body>
</html>
